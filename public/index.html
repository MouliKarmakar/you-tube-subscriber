<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Youtube Subscribers</title>
  </head>
  <body class="bg-body-secondary">
    <div
      class="modal modal-sheet position-static d-block p-4 py-md-5"
      tabindex="-1"
      role="dialog"
      id="modalSignin"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-4">Youtube Subscriber Finder</h1>
          </div>
          <div class="modal-body p-5 pt-0">
            <a
              href="https://you-tube-subscriber-9e2a.vercel.app/api/subscribers"
            >
              <button
                class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3"
              >
                /subscribers
              </button></a
            >
            <a
              href="https://you-tube-subscriber-9e2a.vercel.app/api/subscribers/names"
            >
              <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3">
                /subscribers/names
              </button></a
            >
            <hr class="my-4" />
            <h2 class="fs-6 fw-bold mb-3">
              Or Enter ID in the field to find specific details and Press Enter
            </h2>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control rounded-3 toGetText"
                id="floatingInput"
                placeholder=""
              />
              <label for="floatingInput">Enter ID to Find Subscriber</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const element = document.getElementsByClassName("toGetText")[0];
      const handleKeypress = function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          handleSearch();
        }
      };
      const handleSearch = function () {
        let text = element.value.trim();
        if (text !== "") {
          // let url = "http://localhost:3000/api/subscribers";
          let toDirect = `https://you-tube-subscriber-9e2a.vercel.app/api/subscribers/${text}`;
          window.location.href = toDirect;
          elem.value = "";
        }
      };

      element.addEventListener("keypress", handleKeypress);
    </script>
  </body>
</html>
